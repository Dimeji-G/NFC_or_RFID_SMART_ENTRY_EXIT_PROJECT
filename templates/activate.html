<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            margin: 0;
            text-align: center;
            padding-top: 70px;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: #000;
            padding: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            width: 100%;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .navbar-logo-img {
            height: 28px;
            width: 28px;
            border-radius: 4px;
            margin-right: 8px;
        }

        .navbar-logo-text {
            color: #fff;
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            font-weight: 600;
        }

        h1 {
            border-bottom: 2px solid #ffffff;
            padding-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            border: 1px solid rgba(255,255,255,0.15);
            padding: 40px;
            border-radius: 16px;
            width: 95%;
            max-width: 400px;
            backdrop-filter: blur(1px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 1;
        }

        .timer-box {
            font-size: 3rem;
            margin: 20px 0;
            font-weight: bold;
        }

        .status {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #aaa;
        }

        .status.active {
            color: #fff;
            font-weight: bold;
        }

        .status.inactive {
            color: #ff3333;
        }
    </style>
</head>
<body>
    <!-- <div id="particles-js" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;"></div> -->
    
    <div class="container">
        <h1>Access Granted</h1>
        
        <p>Activation Time: <span id="startTime">{{ start_time_str }}</span></p>

        <div class="timer-box" id="countdown">
            10.00
        </div>

        <div class="status active" id="statusText">
            SYSTEM POWERED
        </div>
    </div>

    <script>
        // Get the end timestamp from Python (Flask renders it here)
        // Python sends seconds, JS needs milliseconds, so multiply by 1000
        const endTime = {{ end_timestamp }} * 1000;

        const timerElement = document.getElementById("countdown");
        const statusElement = document.getElementById("statusText");

        const updateTimer = setInterval(function() {
            const now = new Date().getTime();
            const distance = endTime - now;

            if (distance > 0) {
                // Calculate seconds and milliseconds for a cool effect
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);
                let milliseconds = Math.floor((distance % 1000) / 10); // 2 digits

                // Add leading zeros if needed
                timerElement.innerHTML = seconds + "." + (milliseconds < 10 ? "0" : "") + milliseconds;
            } else {
                // Timer is done
                clearInterval(updateTimer);
                timerElement.innerHTML = "0.00";
                statusElement.innerHTML = "POWER OFF";
                statusElement.className = "status inactive";
                
                // Optional: Reload page to reset view or redirect
            }
        }, 50); // Update every 50ms for smooth countdown
    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>

</body>
</html>
